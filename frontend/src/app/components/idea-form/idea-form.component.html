<div class="container container-fluid my-lg-4">

  <h4 class="my-2 text-center">Ötlet létrehozása</h4>
  <hr class="hr"/>

  <form (ngSubmit)="createIdea()" [formGroup]="ideaForm">

    <div class="form-group my-2">
      <label for="name" class="label"
             [ngClass]="{'text-danger':(ideaForm.get('name')?.invalid && ideaForm.get('name')?.touched) ||
             ideaForm.get('name')?.errors?.['serverError']}">Ötlet neve</label>
      <input
        class="form-control input"
        formControlName="name"
        id="name"
        name="name"
        placeholder="Nevezd el az ötletedet..."
      />

      <small
        *ngIf="ideaForm.get('name')?.invalid && ideaForm.get('name')?.touched && !ideaForm.get('name')?.errors?.['serverError']"
        class="text-danger">
        Kérlek adj meg egy nevet!
      </small>
      <small *ngIf="ideaForm.get('name')?.errors?.['serverError']" class="text-danger">
        {{ ideaForm.get('name')?.errors?.['serverError'] }}
      </small>
    </div>


    <div class="form-group my-2">
      <label
        for="descriptionOfIdea"
        class="label"
        [ngClass]="{'text-danger':(ideaForm.get('descriptionOfIdea')?.invalid && ideaForm.get('descriptionOfIdea')?.touched) ||
             ideaForm.get('descriptionOfIdea')?.errors?.['serverError']}"
      >Leírás</label>
      <textarea
        aria-multiline="true"
        class="form-control input"
        formControlName="descriptionOfIdea"
        id="descriptionOfIdea"
        placeholder="Adj hozzá leírást..."
        rows="3"
      ></textarea>
      <small
        *ngIf="ideaForm.get('descriptionOfIdea')?.invalid && ideaForm.get('descriptionOfIdea')?.touched && !ideaForm.get('descriptionOfIdea')?.errors?.['serverError']"
        class="text-danger">
        Kérlek adj hozzá leírást!
      </small>
      <small *ngIf="ideaForm.get('descriptionOfIdea')?.errors?.['serverError']" class="text-danger">
        {{ ideaForm.get('descriptionOfIdea')?.errors?.['serverError'] }}
      </small>

      <div class="mb-4 my-3 text-center">
        <button class="btn button">Beküldés</button>
      </div>
    </div>


  </form>

</div>
