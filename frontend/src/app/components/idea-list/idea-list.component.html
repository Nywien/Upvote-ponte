<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<div *ngFor="let idea of ideas" class="container container-fluid my-4">
<div class="card">
  <div class="card-header">
    Szerz≈ë: {{idea.owner}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{idea.name}}</h5>
    <p class="card-text">{{idea.descriptionOfIdea}}</p>
    <button class="btn button-up"><i class="bi bi-arrow-up-circle"></i></button>
  </div>
</div>
</div>
