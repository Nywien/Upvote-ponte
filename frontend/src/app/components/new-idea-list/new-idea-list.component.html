<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<div *ngFor="let idea of ideas" class="container container-fluid my-4">
  <div class="card">
    <div class="card-header">
      Ötletgazda: {{ idea.owner }}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ idea.name }}</h5>
      <p class="card-text">{{ idea.descriptionOfIdea }}</p>
      <hr>
      <div class="text-center">
        <button (click)="acceptIdea(idea)" class="btn btn-success">Elfogad <i class="bi bi-check2-circle"></i></button>
        <button (click)="rejectIdea(idea)" class="btn btn-danger">Elutasít <i class="bi bi-x-circle"></i></button>
      </div>
    </div>
  </div>
</div>
